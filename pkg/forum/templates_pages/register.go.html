<script>document.title = "Register"</script>
<div class="my-5"></div>
<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
  <div class="card shadow-lg">
    <div class="card-body p-5">
      <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
      <form hx-post="register" autocomplete="off" hx-target="#id-base-div-2">
        <div class="mb-3">
          <label class="mb-2 text-muted" for="login">Name</label>
          <input
            id="login"
            type="text"
            class="form-control"
            name="Login"
            value="{{ .Login }}"
            required
            autofocus
          />
          {{ if .ErrLogin }}
          <div class="text-danger">{{ .ErrLogin }}</div>
          {{ end }}
        </div>

        <div class="mb-3">
          <label class="mb-2 text-muted" for="username">Username</label>
          <input
            id="username"
            class="form-control"
            name="Username"
            value="{{ .Username }}"
            required
          />
          {{ if .ErrUsername }}
          <div class="text-danger">{{ .ErrUsername }}</div>
          {{ end }}
        </div>

        <div class="mb-3">
          <label class="mb-2 text-muted" for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            name="Password"
            required
          />
          {{ if .ErrPassword }}
          <div class="text-danger">{{ .ErrPassword }}</div>
          {{ end }}
        </div>

        <p class="form-text text-muted mb-3">
          By registering you agree with our terms and condition.
        </p>

        <div class="align-items-center d-flex">
          <button type="submit" class="btn btn-primary ms-auto">
            Register
          </button>
        </div>
        {{ if .Err }}
        <div class="text-danger">{{ .Err }}</div>
        {{ end }}
      </form>
    </div>
    <div class="card-footer py-3 border-0">
      <div class="text-center">
        Already have an account?
        <button
          hx-get="component_login"
          hx-target="#id-base-div-2"
          class="text-dark"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
