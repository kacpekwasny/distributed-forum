<div class="my-5"></div>
<div id="login-form" class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
  <div class="card shadow-lg">
    <div class="card-body p-5">
      <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
      <form hx-post="login" autocomplete="off" hx-target="#id-base-div-2">
        <div class="mb-3">
          <label class="mb-2 text-muted" for="email">Login</label>
          <input
            id="email"
            class="form-control"
            name="Login"
            value=""
            required
            autofocus
          />
        </div>

        <div class="mb-3">
          <input
            id="password"
            type="password"
            class="form-control"
            name="Password"
            required
          />
          <div class="mb-2 w-100">
            <label class="text-muted" for="password">Password</label>
            <a href="forgot" class="float-end"> Forgot Password? </a>
          </div>
        </div>
        {{ if .Err }}
        <div class="text-danger">{{ .Err }}</div>
        {{ end }}
        <div class="d-flex align-items-center">
          <div class="form-check">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              class="form-check-input"
            />
            <label for="remember" class="form-check-label">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary ms-auto">Login</button>
        </div>
      </form>
    </div>
    <div class="card-footer py-3 border-0">
      <div class="text-center">
        Don't have an account?
        <button
          hx-get="component_register"
          hx-target="#id-base-div-2"
          class="text-dark"
        >
          Create One
        </button>
      </div>
    </div>
  </div>
</div>
