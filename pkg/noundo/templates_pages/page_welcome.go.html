{{ template "basestart" . }}

{{ block "welcome" . }}
<script>document.title = "Welcome :)"</script>
<div class="my-3"></div>
<div class="alert alert-primary display-4">
    {{ if .Username}}
    Welcome, {{ .Username }}!
    {{ else }}
    {{ .Msg }}
    {{ end }}
</div>
<div>
  <div>Let's get you up to speeed.</div>
  <div class="card">
    <div class="card-body">
      <div class="card-title">Stories</div>
      <div class="card-text">Stories consist of title and text.</div>
    </div>
  </div>
</div>
{{ end }}

{{ template "baseend" }}
