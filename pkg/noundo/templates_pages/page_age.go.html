{{ template "basestart" . }}

{{ block "age" . }}
    <div class="read">
        {{ template "age_header" . }}
        <main id="id-main-age">
            {{ if .UserInfo.SignedIn }}
            {{ template "write_story" .WriteStory }}
            {{ end }}
            <div class="mt-5">
                {{ range .Stories }}
                <div class="mb-4">
                    {{ template "story" . }}
                </div>
                {{ end }}
                <!-- TODO more posts, next page button (no infinite scroll) -->
            </div>
        </main>
    </div>
<script>
// function defined in 'comp_navbar';
setUsingBrowsingHistoryName("{{ .UsingHistoryName }}", "{{ .BrowsingHistoryName }}", "{{ .BrowsingHistoryURL }}");
</script>
{{ end }}

{{ template "baseend" }}
