{{ block "write_story" . }}
<div class="write-story">
    <!-- TODO add a bootrap collapse -->
    <form method="POST" hx-post="add-story" hx-ext="json-enc" class="d-flex flex-column collapse">
      <p>Write a new story in this age:</p>
      <div class="form-group row py-1">
        <label for="title-input" class="col-sm-2 col-form-label">Title:</label>
        <input
          id="title-input"
          class="col-sm-10 p-0"
          name="title"
          type="text"
          minlength="5"
        />
      </div>
      <div class="form-group row py-1">
        <label for="content-input" class="col-sm-2 col-form-label">Story:</label>
        <textarea
          id="content-input"
          class="col-sm-10 p-0"
          name="content"
          type="text"
          rows="5"
          minlength="10"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary ms-auto">
        Post the story
      </button>

    </form>
</div>

{{ end }}
