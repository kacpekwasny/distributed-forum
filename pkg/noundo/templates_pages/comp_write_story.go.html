{{ block "write_story" . }}
<div class="write-story">
    <!-- TODO add a bootrap collapse -->
    <form method="POST" hx-post="{{ .HxPost }}" hx-ext="json-enc" class="d-flex flex-column collapse">
      <div class="d-flex flex-row my-1">
        <label for="title-input" class="col-sm-2 col-lg-1 col-form-label">Title:</label>
        <input
          id="title-input"
          class="w-100"
          name="title"
          type="text"
          minlength="5"
        />
      </div>
      <div class="d-flex flex-row my-1">
        <label for="content-input" class="col-sm-2 col-lg-1 col-form-label">Story:</label>
        <textarea
          id="content-input"
          class="w-100"
          name="content"
          type="text"
          rows="5"
          minlength="10"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary ms-auto">
        Create story
      </button>

    </form>
</div>

{{ end }}
