{{ block "answer_write" . }}
<form
  class="w-100 d-flex flex-column w-100"
  hx-post="{{ .WriteAnswerPostURL }}"
  hx-ext="json-enc"
  hx-target="#answers-for-{{ .AnswerToId }}"
  hx-swap="afterbegin"
  hx-on::after-request="this.outerHTML=''"
>
  <div class="form-outline">
    <textarea
      name="content"
      id="write-answer-{{ .AnswerToId  }}"
      class="form-control"
      rows="4"
      minlength="{{ .ContentLenMin }}"
      maxlength="{{ .ContentLenMax }}"
    ></textarea>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button type="submit" class="btn btn-warning">
      Answer <i class="bi bi-send-fill"></i>
    </button>
  </div>
</form>
{{ end }}
